<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="for-image.css">
</head>
<body>

    <div class="image-slider">
        <div class="slides">
            <input type="radio" name="common" id="image1" checked>
            <input type="radio" name="common" id="image2">
            <input type="radio" name="common" id="image3">
            <input type="radio" name="common" id="image4">
            
            <div class="images">
                <img src="Gambar(1).jpg">
            </div>
            <div class="images">
                <img src="Gambar(2).jpg">
            </div>
            <div class="images">
                <img src="Gambar(3).jpg">
            </div>
            <div class="images">
                <img src="Gambar(4).jpg">
            </div>
            
        </div>

        <div class="navigator">
            <label for="image1" class="bar"></label>
            <label for="image2" class="bar"></label>
            <label for="image3" class="bar"></label>
            <label for="image4" class="bar"></label>
        </div>
    </div>
    
</body>
</html>
